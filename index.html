<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
</head>
<body>
  <div class="container mt-4">
    <h1>Weather Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
        <form id="search-form">
          <div class="form-group">
            <label for="city-input">Search for a City:</label>
            <input type="text" class="form-control" id="city-input" placeholder="Enter city name">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
          <button id="clearButton">Clear Search History</button>
        </form>
        <h3 class="mt-4">Search History:</h3>
        <ul id="search-history" class="list-group"></ul>
      </div>
      <div class="col-md-8">
        <div id="current-weather"></div>
        <div id="forecast"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
